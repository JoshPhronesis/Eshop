<div class="text-center mt-3">
  <h4>Total Products - {{pagination.totalItems}} available</h4>
</div>

<div class="container mt-3">
  <form class="form-inline" #form="ngForm" (ngSubmit)="loadProducts()" novalidate>
      <div class="form-group">
          <label for="minPrice">Price: From</label>
          <input type="number" class="form-control ml-1" style="width: 70px" id="minPrice" name="minPrice" [(ngModel)]="userParams.minPrice">
      </div>
  
      <div class="form-group px-2">
          <label for="maxPrice">To</label>
          <input type="number" class="form-control ml-1" style="width: 100px" id="maxPrice" name="maxPrice"  [(ngModel)]="userParams.maxPrice">
      </div>
  
      <div class="form-group px-2">
        <label for="searchTerm">Search: </label>
        <input type="text" class="form-control" id="searchTerm" name="searchTerm"  [(ngModel)]="userParams.searchTerm" placeholder="search by product name">
      </div>

      <button type="submit" class="btn btn-primary" style="margin-left:10px">Apply Filters</button>
      <button type="button" class="btn btn-info" (click)="resetFilters()" style="margin-left:10px">Reset Filter</button>
  
      <div class="col">
          <div class="btn-group float-right">
            <button type="button" name="orderBy" class="btn btn-primary" btnRadio="leastExpensive" (click)="loadProducts('leastExpensive')">Least Expensive</button>
            <button type="button" name="orderBy" class="btn btn-primary" btnRadio="mostExpensive" (click)="loadProducts('mostExpensive')">Most Expensive</button>
          </div>
      </div>

  </form>
  <br>
</div>

<div class="container mt-3">
  <div class="row">
    <div *ngFor="let product of products"  class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
      <app-product-card [products]="products" [product]="product"></app-product-card>
    </div>
  </div>
</div>
  
<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" 
              [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
