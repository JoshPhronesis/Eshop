<div class="container mt-4">

  <div class="row">
    </div>
    <div class="row">
      <div class="col-sm-8">
        <h2>{{product.name}}</h2>
    </div>
  </div>

  <div class="row">
        <div class="col-sm-2">
          <img class="card-img-top img-thumbnail" src="{{product?.imageUri}}" alt="{{product?.name}}">
        </div>
          <div class="col-sm-8">
              <div class="card-body">
                  <div>
                    <strong>Name:</strong>
                    <p>{{product?.name}}</p>
                  </div>
                  <div>
                    <strong>Image Uri:</strong>
                    <p>{{product?.imageUri}}</p>
                  </div>
                  <div>
                    <strong>Price:</strong>
                    <p>{{product?.price}}</p>
                  </div>
                  <div>
                    <strong>Description:</strong>
                    <p>{{product?.description}}</p>
                  </div>
                </div>
          </div>
        </div>
      </div>
